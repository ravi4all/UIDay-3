<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .para1 {
            color: #333333;
        }
        .para2 {
            color: red;
        }
        .para3 {
            rgb(0,0,255);
        }
    </style>
</head>
<body>
<h1>There are different ways of giving color using CSS</h1>
<h2>All modern browsers support the 140 color names</h2>
<p class="para1">This color is given by using hexadecimal values like : "#333333"</p>
<p class="para2">This color is given by using color name like : "red" </p>
<p class="para3">This color is given by using RGB value like : "rgb(0,0,255)"</p>
</body>
</html>
