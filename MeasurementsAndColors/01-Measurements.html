<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .para1 {
            font-size: 20px;
        }
        .para2{
            font-size: 80%;
        }
        .para3{
            font-size: 2em;
        }
        div {
            background: red;
        }
    </style>
</head>
<body>
<h1>Measurements Using CSS</h1>
<p>This is default size</p>
<p class="para1">This size is given in pixels</p>
<p class="para2">This size is given in percentage</p>
<p class="para3">This size is given in em. 1em = 16px</p>
</body>
</html>
